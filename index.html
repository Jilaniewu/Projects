<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        background-color: rgb(11, 11, 138);

      }
      nav ul{display: flex;
    justify-content: center;}
    nav ul li{
        list-style: none;
        margin: 0 23px;
        
    }
    nav ul li a{
      text-decoration:none ;
      color: white;
    }
    nav ul li a:hover{
      color: rgb(79, 79, 139);
      font-size: 1.009rem;
    }
    .left{
        font-size: 1.5rem;
    }
    .firstSection{
        display: flex;
        justify-content: space-around;
        margin: 80px 0;
        align-items: center;
    }
    .firstSection > div{
width: 37%;
    }
    .leftsection{
        
        font-size: 2rem;
    }
    .rightsection img{
        width:80%;
        margin: 50px 0;
    }
    .purple{
      color: rgb(88, 66, 187);
    }
    #element{
      color:rgb(88, 66, 187);
    }
    </style>
  </head>
  <body>
    <header>
        <nav>
            <div class="left">My portfolio</div>
            <div class="right">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Projects</a></li>
                <li><a href="/">contact Me</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftsection">Hi, my name is 
              <span class="purple">Jilani</span>
              <div>I am a passionate web developer</div>
              <span id="element"></span>
            </div>
            <h1>hello again</h1>
            
            <div class="rightsection">
<img src="work.png" alt="">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('#element', {
        strings: ['Web Developer', 'Web designer','Digital marketer.'],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
